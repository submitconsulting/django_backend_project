{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}DjBM{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="noindex,nofollow" />
    <!--[if IE 7]>
            <link rel="stylesheet" href="{% static 'css/font-awesome-ie7.min.css' %}">
        <![endif]-->
    <!-- Le styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/default/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/backend/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/backend/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/backend/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/backend/themes/default/default.css' %}">

    <script src="{% static 'js/tb/jquery.js' %}"></script>
  </head>

  <body>
  <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->
  <div class="navbar navbar-fixed-top user-nav">
    <div class="navbar-inner">
        <div class="container">
            <div class="row-fluid" >
                <div class="span6">
                    <a href="/."  class="brand" ><i class="icon-globe icon-expand"></i>Django Backend Project</a> 
                </div>    
           
                

                <div class="span6">

                   <a href="/account/signup/"  class="btn dw-spinner dw-ajax btn-info" ><i class="btn-icon-only icon-check"></i> <span class="hidden-phone">CREAR CUENTA</span></a>
                
                     <div class="pull-right">
                    <a href="/account/login/"  class="btn dw-spinner  btn-success dw-text-bold" ><i class="btn-icon-only icon-signin"></i> <span class="hidden-phone">ENTRAR</span></a>
                    </div>
                </div>
                
               </div>

                       
            
        </div>
    </div>
  </div>
    <div id="dw-shell-load">
      <div id="dw-console" class="container"></div>
      <div id="dw-shell-content" class="container-fluid">
        
        {% block content %}

          <p>Para el content principal</p>

        {% endblock content %}
      </div>
    </div> <!-- /dw-shell-load -->
    
    {% include "partials/backend/footer.html" %}

    <div id="dw-loading-content" class="alpha60"></div>
    <div id="dw-spinner" class="preview dw-corner-all dw-shadow-dark"></div>

        <script type="text/javascript">
            $(function () {
                jQuery.support.placeholder = false;
                test = document.createElement('input');
                if('placeholder' in test) jQuery.support.placeholder = true;
                if (!$.support.placeholder) {
                    $('.field').find ('label').show();
                }
            });
        </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.kumbiaphp.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.keyfilter.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.dwgrid.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.dwload.js' %}"></script>
    <script src="{% static 'js/vendors/jsspin.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.spin.js' %}"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/vendors/html5.js' %}"></script>
    <![endif]-->
    <script src="{% static 'js/utils/var.js' %}"></script>
    <script src="{% static 'js/utils/validador.js' %}"></script>

  </body>
</html>
